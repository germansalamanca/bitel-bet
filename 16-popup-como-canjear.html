<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,300;0,400;0,500;0,600;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./assets/slick/slick-theme.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Popup Cómo Canjear</title>
</head>
<body class="overlayed">
  <div class="page">
    <header id="header" class="header-transparent">
      <div class="header-content">
        <button id="menu-toggler" class="btn" aria-label="Menú principal" onclick="openPopup('#main-menu-wrapper')"></button>
        <figure class="logo">
          <a href="#">
            <img src="./img/logo-bitel-bet.png" alt="Inicio">
          </a>
        </figure>
        <a href="#" class="user-link user-link-premium btn">
          <div class="user-icon"></div>
        </a>
      </div>
    </header>
    <main style="min-height: 100vh;">
 
    </main>
    <!-- Remove inline display flex -->
    <div id="popup-como-canjear" class="overlay popup-overlay popup-slider" onclick="closePopup(this, event)" style="display: flex; opacity: 1">
      <div id="" class="popup">
        <button class="btn btn-close-popup" aria-label="cerrar"></button>
        <div class="popup-box">
          <div class="content">
            <h3 class="popup-title">¿Cómo canjear?</h3>
            <div class="slider-ring">
              <div class="slide">
                <div class="slide-content">
                  <img class="number" src="./img/number-1.svg" alt="1">
                  <p><strong>Ingresa a la Tienda de Regalos Bitel</strong> <a href="#">(regalos.bitel.com.pe)</a> e inicia sesión con tu cuenta MiBitel.</p>
                  <figure class="step-figure"><img src="./img/slide-redeem-1.png" alt="Paso 1"></figure>
                </div>
              </div><!-- .slide-->
              <div class="slide">
                <div class="slide-content">
                  <img class="number" src="./img/number-2.svg" alt="2">
                  <p><strong>Selecciona el producto</strong> que deseas canjear y ¡Listo!</p>
                  <figure class="step-figure"><img src="./img/slide-redeem-2.png" alt="Paso 1"></figure>
                  <a href="#" class="btn btn-cta">
                    <span class="content">Canjea aquí</span>
                  </a>
                </div>
              </div><!-- .slide-->
            </div><!-- .slider-ring -->
          </div>
        </div>
      </div>
    </div>
    <footer id="footer" class="page-footer">
      <div class="content">
        <div class="top">
          <figure class="footer-logo">
            <a href="#">
              <img src="./img/logo-bitel-bet.png" alt="Inicio">
            </a>
          </figure>
          <nav class="social-nav">
            <ul class="menu social-menu">
              <li>
                <a href="#" class="icon icon-social icon-fb" aria-label="Facebook"></a>
              </li>
              <li>
                <a href="#" class="icon icon-social icon-ig" aria-label="Instagram"></a>
              </li>
              <li>
                <a href="#" class="icon icon-social icon-yt" aria-label="Youtube"></a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="bottom">
          <a href="#" class="arrow-link">Términos y condiciones</a>
        </div>
        <button id="btn-btt" class="btn" aria-label="Volver arriba"></button>
      </div>
    </footer>
  </div><!-- .page -->
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./assets/slick/slick.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="./js/functions.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
