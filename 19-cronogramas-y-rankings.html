<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,300;0,400;0,500;0,600;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./assets/slick/slick-theme.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Cronogramas y Rankings</title>
</head>
<body>
  <div id="page-cronogramas-y-rankings" class="page">
    <header id="header">
      <div class="header-content">
        <button id="menu-toggler" class="btn" aria-label="Menú principal" onclick="openPopup('#main-menu-wrapper')"></button>
        <figure class="logo">
          <a href="#">
            <img src="./img/logo-bitel-bet.png" alt="Inicio">
          </a>
        </figure>
        <a href="#" class="user-link btn" onclick="openPopup('#login')">
          <!-- <div class="user-icon"></div> -->
          <div class="user-icon user-premium"></div>
          <!-- <div class="user-icon user-free"></div> -->
        </a>
      </div>
    </header>
    <main class="pt-2 pb-2">
      <div class="text-center">
        <h1 class="featured-title framed"><span>Cronogramas y Rankings</span></h1>
      </div>
      <div class="container">
        <div class="main-tabs-wrapper cyr-tabs-wrapper mb-3">
          <div class="main-tabs">
            <button class="tab btn main-tabs-group active" onclick="showTabContent(this, '#esports', 'main-tabs-group')">
              <span class="icon icon-esports"></span>
              <span class="text btn">Esports</span>
            </button>
            <button class="tab btn main-tabs-group" onclick="showTabContent(this, '#futbol', 'main-tabs-group')">
              <span class="icon icon-futbol"></span>
              <span class="text btn">Fútbol</span>
            </button>
          </div>
          <div id="esports" class="tab-content main-tabs-content main-tabs-group active">
            <div class="esports-tabs">
              <button class="tab btn active esports-tabs-group"
                aria-label="Dota 2"
                title="Dota 2"
                onclick="showTabContent(this, '#esport-1-content', 'esports-tabs-group')"  
              >
                <span class="icon" style="background-image: url(./img/logos/logo-esport-1.png)"></span>
              </button>
              <button class="tab btn esports-tabs-group"
                aria-label="League of legends"
                title="League of legends"
                onclick="showTabContent(this, '#esport-2-content', 'esports-tabs-group')" 
              >
                <span class="icon" style="background-image: url(./img/logos/logo-esport-4.png)"></span>
              </button>
              <button class="tab btn esports-tabs-group"
                aria-label="Counter-Strike"
                title="Counters-Strike"
                onclick="showTabContent(this, '#esport-3-content', 'esports-tabs-group')" 
              >
                <span class="icon" style="background-image: url(./img/logos/logo-esport-csgo.png"></span>
              </button>
            </div>
            <div id="esport-1-content"
              class="tab-content esports-tabs-content esports-tabs-group active"
            >
              <button class="btn btn-grad btn-icon">
                <div class="left">
                  <span class="text">Cronogramas</span>
                </div>
                <span class="icon icon-arrow-left"></span>
              </button>
              <button class="btn btn-grad btn-icon">
                <div class="left">
                  <span class="text">Tabla de posiciones</span>
                </div>
                <span class="icon icon-arrow-left"></span>
              </button>
            </div><!-- #esport-1-content -->
            <div id="esport-2-content"
              class="tab-content esports-tabs-content esports-tabs-group"
            >
              <p>Contenido esports 2</p>
            </div><!-- #esport-2-content-->
            <div id="esport-3-content"
              class="tab-content esports-tabs-content esports-tabs-group"
            >
              <p>Contenido esports 3</p>
            </div><!-- #esport-3-content-->
            <div id="esport-4-content"
              class="tab-content esports-tabs-content esports-tabs-group"
            >
              <p>Contenido esports 4</p>
            </div><!-- #esport-4-content-->
            <div id="esport-5-content"
              class="tab-content esports-tabs-content esports-tabs-group"
            >
              <p>Contenido esports 5</p>
            </div><!-- #esport-5-content-->
          </div><!-- #esports -->
          <div id="futbol" class="tab-content main-tabs-content main-tabs-group">
            <div class="futbol-tabs tab-list tab-list-slider">
              <div class="more more-left">
                <button class="btn" aria-label="más"></button>
              </div>
              <div class="tabs-scroll">
                <div class="options-wrapper">
                  <button
                    class="tab btn futbol-tabs-group"
                    onclick="showTabContent(this, '#ligas-internacionales', 'futbol-tabs-group')"
                  >
                    Ligas Internacionales
                  </button>
                  <button
                    class="tab btn futbol-tabs-group"
                    onclick="showTabContent(this, '#ligas-nacionales', 'futbol-tabs-group')"
                  >
                    Ligas Nacionales
                  </button>
                  <button
                    class="tab btn futbol-tabs-group"
                    onclick="showTabContent(this, '#liga-inglesa', 'futbol-tabs-group')"
                  >
                    Liga Inglesa
                  </button>
                  <button
                    class="tab btn futbol-tabs-group active"
                    onclick="showTabContent(this, '#otra-liga', 'futbol-tabs-group')"
                  >
                    Otra liga
                  </button>
                </div>
              </div>
              <div class="more more-right">
                <button class="btn" aria-label="más"></button>
              </div>
            </div><!-- .futbol-tabs -->
            <div id="ligas-internacionales" class="tab-content futbol-tabs-content futbol-tabs-group">
              <ul class="accordeon mt-1">
                <li class="accord-item active">
                  <button class="accord-btn btn btn-grad btn-icon">
                    <div class="left">
                      <img src="./img/logos/flag-colombia.png" alt="" class="flag">
                      <span class="text">Colombia Primera A</span>
                    </div>
                    <span class="icon"></span>
                  </button>
                  <div class="accord-content">
                    <div class="flow">
                      <ul class="options-list">
                        <li class="option"><button class="btn option-btn">Cronogramas</button></li>
                        <li class="option"><button class="btn option-btn">Tablas de posiciones</button></li>
                      </ul>
                    </div>
                  </div>
                </li>
                <li class="accord-item">
                  <button class="accord-btn btn btn-grad btn-icon">
                    <div class="left">
                      <img src="./img/logos/flag-arg.png" alt="" class="flag">
                      <span class="text">Liga Profesional Argentina</span>
                    </div>
                    <span class="icon"></span>
                  </button>
                  <div class="accord-content">
                    <div class="flow">
                      <ul class="options-list">
                        <li class="option"><button class="btn option-btn">Cronogramas</button></li>
                        <li class="option"><button class="btn option-btn">Tablas de posiciones</button></li>
                      </ul>
                    </div>
                  </div>
                </li>
                <li class="accord-item">
                  <button class="accord-btn btn btn-grad btn-icon">
                    <div class="left">
                      <img src="./img/logos/flag-serie-a.png" alt="" class="flag">
                      <span class="text">Serie A</span>
                    </div>
                    <span class="icon"></span>
                  </button>
                  <div class="accord-content">
                    <div class="flow">
                      <ul class="options-list">
                        <li class="option"><button class="btn option-btn">Cronogramas</button></li>
                        <li class="option"><button class="btn option-btn">Tablas de posiciones</button></li>
                      </ul>
                    </div>
                  </div>
                </li>
              </ul>
            </div><!-- #ligas-internacionales -->
            <div id="ligas-nacionales" class="tab-content futbol-tabs-content futbol-tabs-group">
              <p>Contenido Ligas Nacionales</p>
            </div><!-- #ligas-nacionales-->
            <div id="liga-inglesa" class="tab-content futbol-tabs-content futbol-tabs-group">
              <p>Contenido Liga Inglesa</p>
            </div><!-- #liga-inglesa-->
            <div id="otra-liga" class="tab-content futbol-tabs-content futbol-tabs-group active">
              <p>Contenido Otra Liga</p>
            </div><!-- #otra-liga -->
          </div><!-- #futbol -->
        </div><!-- .main-tabs-wrapper -->
      </div><!-- .container -->
    </main>
    <footer id="footer" class="page-footer">
      <div class="content">
        <div class="top">
          <figure class="footer-logo">
            <a href="#">
              <img src="./img/logo-bitel-bet.png" alt="Inicio">
            </a>
          </figure>
          <nav class="social-nav">
            <ul class="menu social-menu">
              <li>
                <a href="#" class="icon icon-social icon-fb" aria-label="Facebook"></a>
              </li>
              <li>
                <a href="#" class="icon icon-social icon-ig" aria-label="Instagram"></a>
              </li>
              <li>
                <a href="#" class="icon icon-social icon-yt" aria-label="Youtube"></a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="bottom">
          <a href="#" class="arrow-link">Términos y condiciones</a>
        </div>
      </div>
    </footer>
  </div><!-- .page -->
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./assets/slick/slick.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="./js/functions.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
