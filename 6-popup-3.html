<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,300;0,400;0,500;0,600;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./assets/slick/slick-theme.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Popup Información de compra</title>
</head>
<body class="overlayed">
  <div class="page">
    <header id="header" class="header-transparent">
      <div class="header-content">
        <button id="menu-toggler" class="btn" aria-label="Menú principal" onclick="openPopup('#main-menu-wrapper')"></button>
        <figure class="logo">
          <a href="#">
            <img src="./img/logo-bitel-bet.png" alt="Inicio">
          </a>
        </figure>
        <a href="#" class="user-link user-link-premium btn">
          <div class="user-icon"></div>
        </a>
      </div>
    </header>
    <main style="min-height: 100vh;">
 
    </main>
    <!-- Remove inline display flex -->
    <div id="any-id" class="overlay popup-overlay" onclick="closePopup(this, event)"  style="display: flex;">
      <div id="" class="popup">
        <button class="btn btn-close-popup" aria-label="cerrar"></button>
        <div class="popup-box">
          <div class="content">
            <figure class="popup-icon popup-icon-top" style="max-width: 6rem; margin-bottom: -2rem;"><img src="./img/icon-bitel-coin-2.svg" alt="Bitel"></figure>
            <h3 class="title mb-1">Información de compra:</h3>
            <div class="table-purchase-info mb-2">
              <div class="left">
                <h4 class="heading">Nombre del paquete:</h4>
                <span class="name with-coin">BT 8 = 2,000</span>
              </div>
              <div class="right">
                <h4 class="heading">Precio del paquete:</h4>
                <span class="price">S/8</span>
              </div>
            </div>
            <div class="options two">
              <button class="btn btn-cta btn-cta-outline">
                Cancelar
              </button>
              <button class="btn btn-cta">
                <span class="content">Aceptar</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer">
      <div class="content">
        <div class="top">
          <figure class="footer-logo">
            <a href="#">
              <img src="./img/logo-bitel-bet.png" alt="Inicio">
            </a>
          </figure>
          <nav class="social-nav">
            <ul class="menu social-menu">
              <li>
                <a href="#" class="icon icon-social icon-fb" aria-label="Facebook"></a>
              </li>
              <li>
                <a href="#" class="icon icon-social icon-ig" aria-label="Instagram"></a>
              </li>
              <li>
                <a href="#" class="icon icon-social icon-yt" aria-label="Youtube"></a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="bottom">
          <a href="#" class="arrow-link">Términos y condiciones</a>
        </div>
        <button id="btn-btt" class="btn" aria-label="Volver arriba"></button>
      </div>
    </footer>
  </div><!-- .page -->
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./assets/slick/slick.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="./js/functions.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
