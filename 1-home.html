<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,300;0,400;0,500;0,600;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/assets/slick/slick.css">
  <link rel="stylesheet" type="text/css" href="/assets/slick/slick-theme.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Bitel Bet</title>
</head>
<body class="overlayed">
  <div class="page">
    <header id="header">
      <div class="header-content">
        <button id="menu-toggler" class="btn" aria-label="Menú principal"></button>
        <figure class="logo">
          <a href="#">
            <img src="/img/logo-bitel-bet.png" alt="Inicio">
          </a>
        </figure>
        <a href="#" class="user-link btn">
          <div class="user-icon"></div>
        </a>
      </div>
    </header>
    <section class="promo mb-3">
      <div class="slider slider-promo">
        <div class="slide">
          <a href="#">
            <img class="slide-img" src="/img/demo/slide-promo.png" alt="Promo">
          </a>
        </div>
        <div class="slide">
          <a href="#">
            <img class="slide-img" src="/img/demo/slide-promo.png" alt="Promo 2">
          </a>
        </div>
        <div class="slide">
          <a href="#">
            <img class="slide-img" src="/img/demo/slide-promo.png" alt="Promo 3">
          </a>
        </div>
      </div>
    </section>
    <main>
      <div class="container">
        <div class="main-tabs-wrapper pb-4">
          <div class="main-tabs">
            <button class="tab btn">
              <span class="icon icon-esports"></span>
              <span class="text btn">Esports</span>
            </button>
            <button class="tab btn active">
              <span class="icon icon-futbol"></span>
              <span class="text btn">Fútbol</span>
            </button>
          </div>
          <div id="esports" class="main-tabs-content">
            <div class="esports-tabs">
              <button class="tab btn active" aria-label="Name of te esport 1">
                <span class="icon icon-1"></span>
              </button>
              <button class="tab btn" aria-label="Name of te esport 2">
                <span class="icon icon-2"></span>
              </button>
              <button class="tab btn" aria-label="Name of te esport 3">
                <span class="icon icon-3"></span>
              </button>
              <button class="tab btn" aria-label="Name of te esport 4">
                <span class="icon icon-4"></span>
              </button>
              <button class="tab btn" aria-label="Name of te esport 5">
                <span class="icon icon-5"></span>
              </button>
            </div>
            <div id="esport-1-content" class="esports-tabs-content">
              <ul class="bet-list bet-list-main">
                <li class="bet-item status-closed">
                  <header class="bet-heading">
                    <h3 class="bet-title">Dota 2 Aourus Frag</h3>
                    <span class="bet-status">En vivo - <strong>Apuesta cerrada</strong></span>
                  </header>
                  <div class="bet-options">
                    <button class="bet-team btn">
                      <div class="content">
                        <h4 class="name">Nemiga</h4>
                        <div class="value">
                          <span class="number">1</span>
                        </div>
                      </div>
                    </button>
                    <button class="bet-team btn">
                      <div class="content">
                        <div class="value">
                          <span class="number">0</span>
                        </div>
                        <h4 class="name">Monaco Gambit</h4>
                      </div>
                    </button>
                  </div>
                </li>
                <li class="bet-item status-closing">
                  <header class="bet-heading">
                    <h3 class="bet-title">Dota 2 Champion League</h3>
                    <span class="bet-status">24/03/2022 - 15:30PM</span>
                  </header>
                  <div class="bet-options">
                    <button class="bet-team btn">
                      <div class="content">
                        <h4 class="name">Nemiga</h4>
                        <div class="value">
                          <span class="number">2.4</span>
                        </div>
                      </div>
                    </button>
                    <button class="bet-team btn">
                      <div class="content">
                        <div class="value">
                          <span class="number">1.5</span>
                        </div>
                        <h4 class="name">Monaco Gambit</h4>
                      </div>
                    </button>
                  </div>
                </li>
                <li class="bet-item status-open">
                  <header class="bet-heading">
                    <h3 class="bet-title">Dota 2 Champion League</h3>
                    <span class="bet-status">24/03/2022 - 15:30PM</span>
                  </header>
                  <div class="bet-options">
                    <button class="bet-team btn selected">
                      <div class="content">
                        <h4 class="name">Nemiga</h4>
                        <div class="value">
                          <span class="number">2.4</span>
                        </div>
                      </div>
                    </button>
                    <button class="bet-team btn">
                      <div class="content">
                        <div class="value">
                          <span class="number">1.5</span>
                        </div>
                        <h4 class="name">Monaco Gambit</h4>
                      </div>
                    </button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div><!-- .main-tabs-wrapper -->
      </div><!-- .container -->
    </main>
    <div class="gradient-overlay"></div>
    <section class="cta-bet-now cta-fixed">
      <button class="btn-bet-now btn btn-cta">
        <span class="content">
          ¡Apuesta ahora!
        </span>
      </button>
    </section>
  </div><!-- .page -->
  <div class="overlay popup-overlay">
    <div id="login" class="popup">
      <button class="btn btn-close-popup" aria-label="cerrar"></button>
      <div class="popup-box">
        <h3>Inicia sesión con tu cuenta</h3>
        <figure class="logo-bitel"><img src="/img/logo-bitel.svg" alt="Bitel"></figure>
        <form action="" id="login-form" class="form">
          <input type="text" class="number" placeholder="Número de Bitel" name="number" required>
          <input type="password" class="password" placeholder="Contraseña" name="psw" required>
          <p><a href="#">¿Olvidaste tu contraseña?</a></p>
          <button type="submit" class="btn btn-cta btn-submit">
            <span class="content">Iniciar sesión</span>
          </button>
          <p>¿No tienes cuenta?</p>
          <button type="button" class="btn btn-cta btn-cta-outline btn-register">Registrarte con Bitel ID</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="/assets/slick/slick.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/functions.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
