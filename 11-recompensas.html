<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,300;0,400;0,500;0,600;0,800;1,500;1,700;1,800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="./assets/slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./assets/slick/slick-theme.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Recompensas</title>
</head>
<body>
  <div id="page-recompensas" class="page">
    <header id="header" class="header-transparent">
      <div class="header-content">
        <button id="menu-toggler" class="btn" aria-label="Menú principal" onclick="openPopup('#main-menu-wrapper')"></button>
        <figure class="logo">
          <a href="#">
            <img src="./img/logo-bitel-bet.png" alt="Inicio">
          </a>
        </figure>
        <a href="#" class="user-link user-link-premium btn">
          <div class="user-icon"></div>
        </a>
      </div>
    </header>
    <main>
      <section id="recompensas">
        <div class="container container-alt">
          <div class="text-center">
            <h1 class="featured-title framed"><span>Recompensas</span></h1>
          </div>
          <div id="tabs-rewards-filter" class="tab-list">
              <div class="options-wrapper">
              <button class="tab btn active">Ver todo</button>
              <button class="tab btn">Accesorios</button>
              <button class="tab btn">Tecnología</button>
              <button class="tab btn">Sonido</button>
            </div>
          </div>
          <div class="grid rewards-grid">
            <a href="#" class="card card-reward">
              <figure><img src="../img/demo/img-mobile.png" alt="iPhone 12 Pro Max"></figure>
              <h3 class="title-bar">iPhone 12 Pro Max</h3>
              <span class="price">
                <span class="ammount">878,577</span>
                <span class="coins">MONEDAS</span>
              </span>
            </a>
            <a href="#" class="card card-reward">
              <figure><img src="../img/demo/img-laptop.png" alt="Lenovo Portatil Ideapad 5"></figure>
              <h3 class="title-bar">Lenovo Portatil Ideapad 5</h3>
              <span class="price">
                <span class="ammount">821,000</span>
                <span class="coins">MONEDAS</span>
              </span>
            </a>
          </div>
        </div>
      </section>
    </main>
    <div class="gradient-overlay"></div>
    <section class="cta-fixed">
      <button class="btn btn btn-cta btn-cta-outline">
        Cómo canjear
      </button>
      <button class="btn btn btn-cta">
        <span class="content">
          Canjea aquí
        </span>
      </button>
    </section>
  </div><!-- .page -->
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./assets/slick/slick.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="./js/functions.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
